openapi: 3.0.3
info:
  title: API Chipmunk Kombat
  description: >-
    Welcome to the **Chipmunk Kombat API**! This API provides access to external features and data from the Chipmunk Kombat game.

    ### Overview:
    - This API is designed for users who have played the game.
    - You can integrate your gameplay data and retrieve relevant information through this API.

    ### Telegram Bot Integration:
    To use this API, you first need to connect your phone number via our Telegram bot. Follow these steps:
    1. Open our bot on Telegram: [t.me/t2e_game_bot](https://t.me/t2e_game_bot).
    2. Run the command `/connect` to begin the phone number verification process.
    3. Follow the botâ€™s instructions to complete the connection.

    Once your phone number is connected, you'll be able to access the full functionality of the API.
  version: 1.0.0
servers:
  - url: https://nyx-backend.up.railway.app/api/v1/external
  - url: http://localhost:3000/api/v1/external
  - url: https://nyx-backend-production.up.railway.app/api/v1/external
tags:
  - name: Auth
paths:
  /login:
    post:
      tags:
        - Auth
      summary: Login By Telegram ID
      operationId: loginByTelegramID
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                agent:
                  type: string
                  example: chrome
                ip_address:
                  type: string
                  example: 127.0.0.1
                telegram_id:
                  type: string
                  example: "769049677"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          telegram_id:
                            type: string
  /otp/verify:
    post:
      tags:
        - Auth
      summary: Verify OTP
      operationId: verifyOTP
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                otp:
                  type: string
                telegram_id:
                  type: string
                  example: "769049677"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          token:
                            type: string
  /verify:
    get:
      tags:
        - Auth
      summary: Verify Token
      operationId: verifyToken
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: integer
                          telegram_id:
                            type: string
                          username:
                            type: string
                          first_name:
                            type: string
                          last_name:
                            type: string
                          referral_code:
                            type: string
                          referee:
                            type: object
                            properties:
                              id:
                                type: integer
                              telegram_id:
                                type: string
                              username:
                                type: string
                              first_name:
                                type: string
                              last_name:
                                type: string
                          passive_earnings:
                            type: object
                            properties:
                              coins_per_hour:
                                type: integer
                              coins_per_second:
                                type: number
                                format: float
                          tap_earnings:
                            type: object
                            properties:
                              coins_per_tap:
                                type: integer
                              max_taps_allowed:
                                type: integer
                              current_taps_available:
                                type: integer
                              tap_recovery_rate_per_second:
                                type: number
                                format: float
                          level_info:
                            type: object
                            properties:
                              current_level:
                                type: integer
                              level_name:
                                type: string
                              level_image_url:
                                type: string
                              level_score:
                                type: integer
                          total_earned_coins:
                            type: integer
                          current_balance:
                            type: integer
      security:
        - bearerAuth: []
  /referrals:
    get:
      tags:
        - Referrals
      summary: Get Referrals
      operationId: getReferrals
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          total_items:
                            type: integer
                          referrals:
                            type: array
                            items:
                              type: object
                              properties:
                                total_items:
                                  type: integer
                                referrals:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      id:
                                        type: integer
                                      telegram_id:
                                        type: string
                                      first_name:
                                        type: string
                                      last_name:
                                        type: string
                                      level:
                                        type: integer
                                      current_balance:
                                        type: integer
                                      total_earned_coins:
                                        type: integer
                                      passive_earnings:
                                        type: object
                                        properties:
                                          coins_per_hour:
                                            type: integer
                                          coins_per_second:
                                            type: number
                                            format: float
                                      referral_bonus_coins:
                                        type: integer
      security:
        - bearerAuth: []
components:
  schemas:
    AnyValue:
      anyOf:
        - type: string
        - type: number
        - type: integer
        - type: boolean
        - type: array
          items: {}
        - type: object
    BasicResponse:
      type: object
      properties:
        status:
          type: boolean
        message:
          type: string
        error:
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
