openapi: 3.0.3
info:
  title: API Chipmunk Kombat
  description: API Player Chipmunk Kombat
  version: 1.0.0
servers:
  - url: https://nyx-backend.up.railway.app/api/v1
  - url: http://localhost:3000/api/v1
  - url: https://nyx-backend-production.up.railway.app/api/v1
security:
  - bearerAuth: []
paths:
  /auth/login:
    post:
      summary: Player login
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                telegram_id:
                  type: string
                  example: 769049677
                username:
                  type: string
                  example: tatangdev
                first_name:
                  type: string
                  example: Tatang
                last_name:
                  type: string
                  example:
                referral_code:
                  type: string
                  example:
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          token:
                            type: string
  /auth/whoami:
    get:
      summary: Get current player
      tags:
        - Auth
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: integer
                          telegram_id:
                            type: string
                          username:
                            type: string
                          first_name:
                            type: string
                          last_name:
                            type: string
                          referee_id:
                            type: integer
                            nullable: true
                          referral_code:
                            type: string
                          level:
                            type: integer
                          phone_number:
                            type: string
                            nullable: true
                          created_at_unix:
                            type: integer
                          updated_at_unix:
                            type: integer
                          role:
                            type: string
                          iat:
                            type: integer
                          point:
                            type: integer
                          profit_per_hour:
                            type: number
                            format: float
                          coupons_balance:
                            type: integer
      security:
        - bearerAuth: []
  /media/images:
    post:
      summary: Upload image
      tags:
        - Media
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          url:
                            type: string
      security:
        - bearerAuth: []
    get:
      summary: Get all images
      tags:
        - Media
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            url:
                              type: string
      security:
        - bearerAuth: []
  /cards/combo:
    get:
      summary: Get card combo
      tags:
        - Cards
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            bonus_coins:
                              type: integer
                            accquired_bonus_coins:
                              type: integer
                            is_submitted:
                              type: boolean
                            remain_seconds:
                              type: integer
                            submitted_at:
                              type: string
                              format: date-time
                            combination:
                              type: array
                              items:
                                type: object
                                properties:
                                  id:
                                    type: integer
                                  name:
                                    type: string
                                  description:
                                    type: string
                                  image:
                                    type: string
                                    format: uri
                                  is_correct:
                                    type: boolean
      security:
        - bearerAuth: []
    post:
      summary: Claim card combo
      tags:
        - Cards
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                combo:
                  type: array
                  items:
                    type: integer
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          correct_combo:
                            type: integer
                          bonus_coins:
                            type: integer
                          is_submitted:
                            type: boolean
                          remain_seconds:
                            type: integer
      security:
        - bearerAuth: []
  /boost:
    get:
      summary: Get all boosts
      tags:
        - Boosts
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
    post:
      summary: Boost earnings
      tags:
        - Boosts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                boost_id:
                  type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
  /cards-v2:
    get:
      summary: Get all cards
      tags:
        - Cards
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: array
  /card-upgrade:
    post:
      summary: Upgrade card
      tags:
        - Cards
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                card_id:
                  type: integer
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: integer
                          card_id:
                            type: integer
                          level:
                            type: integer
                          profit_per_hour:
                            type: integer
  /sync:
    get:
      summary: Sync player points
      tags:
        - Player
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          passive_earnings:
                            type: object
                            properties:
                              per_hour:
                                type: number
                                format: float
                              per_second:
                                type: number
                                format: float
                              last_earned:
                                type: integer
                          tap_earnings:
                            type: object
                            properties:
                              per_tap:
                                type: number
                              max_taps:
                                type: integer
                              available_taps:
                                type: integer
                              recovery_per_second:
                                type: number
                          level:
                            type: object
                            properties:
                              current_level:
                                type: integer
                              current_level_name:
                                type: string
                              current_level_image_url:
                                type: string
                              current_level_score:
                                type: integer
                              next_level:
                                type: integer
                              next_level_name:
                                type: string
                              next_level_image_url:
                                type: string
                              next_level_score:
                                type: integer
                              next_level_percentage:
                                type: number
                                format: float
                          total_coins:
                            type: integer
                          balance:
                            type: integer
                          coupons_balance:
                            type: number
                            format: float
                          last_sync:
                            type: integer
  /tap:
    post:
      summary: Sync player points
      tags:
        - Player
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tap_count:
                  type: integer
                  example: 4000
                timestamp:
                  type: integer
                  example: 1723564477
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          passive_earnings:
                            type: object
                            properties:
                              per_hour:
                                type: number
                                format: float
                              per_second:
                                type: number
                                format: float
                              last_earned:
                                type: integer
                          tap_earnings:
                            type: object
                            properties:
                              per_tap:
                                type: number
                              max_taps:
                                type: integer
                              available_taps:
                                type: integer
                              recovery_per_second:
                                type: number
                          level:
                            type: object
                            properties:
                              current_level:
                                type: integer
                              current_level_name:
                                type: string
                              current_level_image_url:
                                type: string
                              current_level_score:
                                type: integer
                              next_level:
                                type: integer
                              next_level_name:
                                type: string
                              next_level_image_url:
                                type: string
                              next_level_score:
                                type: integer
                              next_level_percentage:
                                type: number
                                format: float
                          total_coins:
                            type: integer
                          balance:
                            type: integer
                          coupons_balance:
                            type: number
                            format: float
                          last_sync:
                            type: integer
  /tasks:
    get:
      summary: Get all tasks
      tags:
        - Tasks
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            daily_streak:
                              type: integer
  /check-task:
    post:
      summary: Check task
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                task_id:
                  type: integer
                image:
                  type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          day_count:
                            type: integer
  /referral-stats:
    get:
      summary: Get referral stats
      tags:
        - Referral
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          stats:
                            type: array
                            items:
                              type: object
                              properties:
                                first_name:
                                  type: string
                                last_name:
                                  type: string
                                level:
                                  type: integer
                                balance_coins:
                                  type: number
                                  format: double
                                earn_passive_per_hour:
                                  type: integer
                                referral_bonus_coins:
                                  type: integer
                          count:
                            type: integer
  /rank:
    get:
      summary: Get player rank
      tags:
        - Player
      parameters:
        - name: level
          in: query
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
components:
  schemas:
    AnyValue:
      anyOf:
        - type: string
        - type: number
        - type: integer
        - type: boolean
        - type: array
          items: {}
        - type: object
    BasicResponse:
      type: object
      properties:
        status:
          type: boolean
        message:
          type: string
        error:
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
