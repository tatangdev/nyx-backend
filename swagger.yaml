openapi: "3.0.0"
info:
  title: Nyx API
  description: Nyx API
  version: 1.0.0
servers:
  - url: https://nyx-backend.up.railway.app/api
  - url: http://localhost:3000/api
security:
  - bearerAuth: []
paths:
  /v1/admin/login:
    post:
      summary: Admin login
      tags:
        - Admin - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: superadmin
                password:
                  type: string
                  example: password
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          token:
                            type: string
  /v1/admin/whoami:
    get:
      summary: Get current admin
      tags:
        - Admin - Auth
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: integer
                          username:
                            type: string
                          is_active:
                            type: boolean
                          is_superadmin:
                            type: boolean
      security:
        - bearerAuth: []
  /v1/admin/users:
    post:
      summary: Create user
      tags:
        - Admin - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: user
                password:
                  type: string
                  example: password
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: integer
                          username:
                            type: string
                          is_active:
                            type: boolean
                          is_superadmin:
                            type: boolean
      security:
        - bearerAuth: []
    get:
      summary: Get all users
      tags:
        - Admin - Users
      parameters:
        - name: search
          in: query
          required: false
          schema:
            type: string
        - name: is_active
          in: query
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            username:
                              type: string
                            is_active:
                              type: boolean
                            is_superadmin:
                              type: boolean
      security:
        - bearerAuth: []
  /v1/admin/users/{id}:
    get:
      summary: Get user by id
      tags:
        - Admin - Users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: integer
                          username:
                            type: string
                          is_active:
                            type: boolean
                          is_superadmin:
                            type: boolean
      security:
        - bearerAuth: []
    put:
      summary: Update user by id
      tags:
        - Admin - Users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: user
                password:
                  type: string
                  example: password
                is_active:
                  type: boolean
                  example: true
                is_superadmin:
                  type: boolean
                  example: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: integer
                          username:
                            type: string
                          is_active:
                            type: boolean
                          is_superadmin:
                            type: boolean
      security:
        - bearerAuth: []
  /v1/admin/card-categories:
    post:
      summary: Create card category
      tags:
        - Admin - Card Categories
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                icon_url:
                  type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          icon_url:
                            type: string
                          is_active:
                            type: boolean
      security:
        - bearerAuth: []
    get:
      summary: Get all card categories
      tags:
        - Admin - Card Categories
      parameters:
        - name: search
          in: query
          required: false
          schema:
            type: string
        - name: is_active
          in: query
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            name:
                              type: string
                            icon_url:
                              type: string
                            is_active:
                              type: boolean
      security:
        - bearerAuth: []
  /v1/admin/card-categories/{id}:
    get:
      summary: Get card category by id
      tags:
        - Admin - Card Categories
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          icon_url:
                            type: string
                          is_active:
                            type: boolean
      security:
        - bearerAuth: []
    put:
      summary: Update card category by id
      tags:
        - Admin - Card Categories
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                icon_url:
                  type: string
                is_active:
                  type: boolean
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          icon_url:
                            type: string
                          is_active:
                            type: boolean
      security:
        - bearerAuth: []
  /v1/admin/cards:
    post:
      summary: Create card
      tags:
        - Admin - Cards
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                icon_url:
                  type: string
                category_id:
                  type: integer
                levels:
                  type: array
                  items:
                    type: object
                    properties:
                      uprade_price:
                        type: integer
                      profit_per_hour:
                        type: integer
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: integer
                          title:
                            type: string
                          description:
                            type: string
                          category_id:
                            type: integer
                          image_url:
                            type: string
                          is_active:
                            type: boolean
                          levels:
                            type: array
                            items:
                              type: object
                              properties:
                                level:
                                  type: integer
                                uprade_price:
                                  type: integer
                                profit_per_hour:
                                  type: integer
      security:
        - bearerAuth: []
    get:
      summary: Get all cards
      tags:
        - Admin - Cards
      parameters:
        - name: search
          in: query
          required: false
          schema:
            type: string
        - name: is_active
          in: query
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            name:
                              type: string
                            icon_url:
                              type: string
                            category_id:
                              type: integer
                            is_active:
                              type: boolean
      security:
        - bearerAuth: []
  /v1/admin/cards/{id}:
    get:
      summary: Get card by id
      tags:
        - Admin - Cards
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          icon_url:
                            type: string
                          category_id:
                            type: integer
                          is_active:
                            type: boolean
      security:
        - bearerAuth: []
    put:
      summary: Update card by id
      tags:
        - Admin - Cards
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                icon_url:
                  type: string
                category_id:
                  type: integer
                is_active:
                  type: boolean
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          icon_url:
                            type: string
                          category_id:
                            type: integer
                          is_active:
                            type: boolean
      security:
        - bearerAuth: []
  /v1/auth/login:
    post:
      summary: Player login
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                telegram_id:
                  type: string
                  example: 123456789
                username:
                  type: string
                  example: player
                first_name:
                  type: string
                  example: John
                last_name:
                  type: string
                  example: Doe
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          token:
                            type: string
  /v1/auth/whoami:
    get:
      summary: Get current player
      tags:
        - Auth
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: integer
                          telegram_id:
                            type: string
                          username:
                            type: string
                          first_name:
                            type: string
                          last_name:
                            type: string
      security:
        - bearerAuth: []
  /v1/media/images:
    post:
      summary: Upload image
      tags:
        - Media
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          url:
                            type: string
      security:
        - bearerAuth: []
    get:
      summary: Get all images
      tags:
        - Media
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            url:
                              type: string
      security:
        - bearerAuth: []
components:
  schemas:
    AnyValue:
      anyOf:
        - type: string
        - type: number
        - type: integer
        - type: boolean
        - type: array
          items: {}
        - type: object
    BasicResponse:
      type: object
      properties:
        status:
          type: boolean
        message:
          type: string
        error:
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
